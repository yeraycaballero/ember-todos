<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/html"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/todos.css">
  <title>Todos</title>
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <div>
      {{view Ember.TextField viewName='textField' valueBinding="text" placeholder="What needs to be done?"}}
    </div>

    <div id="stats">
      <button {{bindAttr disabled='noOneDone'}} {{ action "clearCompletedTodos" }}>Clear Completed Todos</button>
      {{remaining}} remaining
    </div>
    
    <div>
      {{ view Ember.Checkbox class="mark-all-done" titleBinding='markLabel' disabledBinding="isEmpty" checkedBinding="markAll"}} Mark all Done
    </div>

    <ul>
      {{#each controller}}
        <li {{ bindAttr class="isDone"}}>
          {{ view Ember.Checkbox titleBinding='title' checkedBinding='isDone' }}
          {{ title }}
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
